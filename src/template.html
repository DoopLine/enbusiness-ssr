<!doctype html>
<html lang='pt'>

	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<meta name='theme-color' content='#3763b0'>
		<meta name="description" content="A ENBUSINESS é uma empresa angolana de comércio e prestação de serviço,
    cujos quadros têm vindo a colaborar com entidades públicas e privadas,
    actuando em diversos sectores de actividade.">
		<meta name="keywords" content="Enbusiness, Angola, Cursos, Design, Consultoria, Comercio">
		<meta name="author" content="Enbusiness">

		<title>Enbusiness - Seja Bem-vindo</title>

		%sapper.base%

		<link rel='manifest' href='manifest.json'>
		<link rel='icon' type='image/png' href='favicon.png'>

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
	</head>

	<body>
		<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
		<div id='sapper'>%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>

</html>
